<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Викторина с Enter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }

    .question {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.1em;
      width: 300px;
      border: 2px solid #999;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }

    .right {
      border: 2px solid green !important;
      background-color: #e8ffe8;
    }

    .wrong {
      border: 2px solid red !important;
      background-color: #ffe8e8;
    }
  </style>
</head>
<body>

  <div class="question">
    №1 Какой CSS-класс нужно применить, чтобы граница инпута стала зелёной при правильном ответе?
  </div>

  <input type="text" id="answer" placeholder="Введите ответ..." />

  <script>
    const input = document.getElementById("answer");

    const correctAnswer = "right";  
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();

        input.classList.remove("right", "wrong");

        const userAnswer = input.value.trim().toLowerCase();

        if (userAnswer === correctAnswer.toLowerCase()) {
          input.classList.add("right");
        } else {
          input.classList.add("wrong");
        }
      }
    });
  </script>

</body>
</html>
