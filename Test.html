<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест — стиль 2025</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    h1 { text-align: center; margin-bottom: 40px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      color: #111;
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 16px 48px rgba(0,0,0,0.25); }
    .question { font-size: 1.25em; font-weight: 600; margin-bottom: 16px; }
    input {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: all 0.25s;
    }
    input:focus { border-color: #667eea; outline: none; box-shadow: 0 0 0 4px rgba(102,126,234,0.2); }
    button {
      background: #fff;
      color: #667eea;
      border: 2px solid #667eea;
      padding: 14px 40px;
      font-size: 1.15em;
      border-radius: 50px;
      cursor: pointer;
      margin: 40px auto;
      display: block;
      font-weight: bold;
      transition: all 0.3s;
    }
    button:hover { background: #667eea; color: white; }
    .right  { border-color: #22c55e !important; background: rgba(34,197,94,0.1) !important; }
    .wrong  { border-color: #ef4444 !important; background: rgba(239,68,68,0.1) !important; }
  </style>
</head>
<body>

  <h1>Пройди тест</h1>

  <div class="quiz-container" id="test"></div>
  <button id="check">Проверить</button>

  <script>
    const questions = [
      { text: "2, 4, 8, 16, __, 64?", right: "32" },
      { text: "15% от 240?", right: "36" },
      { text: "В треугольнике сумма двух углов 65° и 75°. Чему равен третий угол?", right: "40" }
    ];

    const container = document.getElementById('test');
    questions.forEach((q, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="question">${i+1}. ${q.text}</div>
        <input type="text" data-index="${i}">
      `;
      container.appendChild(card);
    });

    document.getElementById('check').onclick = () => {
      document.querySelectorAll('input').forEach(inp => {
        inp.classList.remove('right', 'wrong');
        const idx = inp.dataset.index;
        const val = inp.value.trim().toLowerCase();
        const correct = questions[idx].right.toLowerCase();
        inp.classList.add(val === correct ? 'right' : 'wrong');
      });
    };
  </script>

</body>
</html>
